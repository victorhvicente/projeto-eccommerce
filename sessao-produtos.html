<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/sessao-produtos.css">
</head>
<body>
    <header></header>

    <main>
        <section class="conteudo-principal">
            <div class="filtro">
                <div class="ordenar-exibir">
                    <div class="filtro-opcao">
                        <label for="ordenar">Ordenar:</label>
                        <select name="ordenar" id="">
                            <option value="maisProcurados">Mais Procurados</option>
                        </select>
                    </div>
                    <div class="filtro-opcao">
                        <label for="exibir">Exibir:</label>
                        <select name="exibir" id="">
                            <option value="exibir">20 por página</option>
                        </select>
                    </div>
                </div>

                <p>999 <span>produtos</span></p>
            </div>

            <section class="produtos">
                <div class="card">
                    <img src="img/drone-foto.jpg" alt="Produto">
                    <P class="descricao-produto">Lorem Ipsum is simply dummy text of the printing and typesetting industry...</P>
                </div>
            </section>
        </section>
    </main>

    <footer></footer>
</body>
</html>
